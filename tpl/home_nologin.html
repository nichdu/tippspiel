<h2>Login</h2>
<form action="/login" method="post" accept-charset="UTF-8" id="loginForm">
    <input type="hidden" name="login_access_token" value="{$login_access_token}" />
    <fieldset>
        <legend>Login</legend>
        <span class="message" id="message" style="display: none;"></span><br/>
        <!-- <label for="username">Benutzername:</label><br/> -->
        <input type="text" name="username" id="username" autofocus="autofocus" required="required" placeholder="Benutzername" /><br/>
        <!-- <label for="password">Passwort:</label><br/> -->
        <input type="password" id="password" name="password" required="required" placeholder="Passwort" /><br/>
        <input type="checkbox" id="stayLoggedIn" name="stayLoggedIn" value="true" /><label for="stayLoggedIn">&nbsp;Eingeloggt bleiben</label><br/>
        <span><a href="#" id="loginLink">Login</a>&nbsp;<a href="registrieren" id="regLink">Registrieren</a></span>
    </fieldset>
</form>
