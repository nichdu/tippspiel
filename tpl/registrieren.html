{include="header"}
    <h1>Registrieren</h1>
    <form action="/registrieren/submit" method="post" accept-charset="UTF-8" id="registerForm">
        <p class="message" id="message" style="display: none;"></p>
        <fieldset>
            <legend>Allgemeine Daten</legend>
            <!-- <label for="username">Benutzername:</label><br/>-->
            <input type="text" name="username" id="register_username_input" autofocus="autofocus" placeholder="Benutzername" size="20" />&nbsp;
                <span class="hint" title="Der Benutzername muss aus mindestens drei Zeichen bestehen und darf nur aus Groß- und Kleinbuchstaben bestehen.">[?]</span>&nbsp;
                <span id="register_username_info" style="color:red;"></span><br/>
            <!-- <label for="email">E-Mail:</label><br/> -->
            <input type="email" name="email" id="register_email_input" placeholder="E-Mail-Adresse" size="20" />&nbsp;
                <span class="hint" title="Es muss eine gültige E-Mail-Adresse angegeben werden.">[?]</span>&nbsp;
                <span id="register_email_info" style="color:red;"></span><br/>
        </fieldset>
        <fieldset>
            <legend>Passwort</legend>
            <!-- <label for="pwd">Passwort:</label><br/> -->
            <input type="password" name="pwd" id="register_pwd_input" placeholder="Passwort" size="20" />&nbsp;
                <span class="hint" title="Das Passwort muss aus mindestens acht Zeichen bestehen und darf am Anfang und Ende kein Leerzeichen enthalten.">[?]</span>&nbsp;
                <span id="register_pwd_info" style="color:red;"></span><br/>
            <!-- <label for="wdh">Wiederholen:</label><br/> -->
            <input type="password" name="wdh" id="register_wdh_input" placeholder="Passwort wiederholen" size="20" />&nbsp;
                <span class="hint" title="Die Wiederholung muss dem obigen Passwort entsprechen.">[?]</span>&nbsp;
                <span id="register_wdh_info" style="color:red;"></span>
        </fieldset>
        <a href="#" id="registerLink">Registrieren</a>
    </form>
{include="footer"}
