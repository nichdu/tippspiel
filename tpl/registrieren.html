{include="header"}
    <h1>Registrieren</h1>
    <fieldset>
        <legend>Allgemeine Daten</legend>
        <!-- <label for="username">Benutzername:</label><br/>-->
        <input type="text" name="username" id="username" autofocus="autofocus" placeholder="Benuzername" /><br/>
        <!-- <label for="email">E-Mail:</label><br/> -->
        <input type="email" name="email" id="email" placeholder="E-Mail-Adresse"/><br/>
    </fieldset>
    <fieldset>
        <legend>Passwort</legend>
        <!-- <label for="pwd">Passwort:</label><br/> -->
        <input type="password" name="pwd" id="pwd" placeholder="Passwort"/><br/>
        <!-- <label for="wdh">Wiederholen:</label><br/> -->
        <input type="password" name="wdh" id="wdh" placeholder="Passwort wiederholen" />
    </fieldset>
    <a href="#" id="registerLink">Registrieren</a>
{include="footer"}
