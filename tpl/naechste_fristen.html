<table class="tippFristen">
    <tr>
        <th>
            Spieltag
        </th>
        <th>
            Ende der Tippabgabefrist
        </th>
    </tr>
    {loop="$spieltage"}
    <tr>
        <td>
            <a href="/spieluebersicht/{$key}">{$key}</a>
        </td>
        <td>
            {$value->format('d.m.Y, H:i \U\h\r')}
        </td>
    </tr>
    {/loop}
</table>
